<div data-ng-controller="EditEmployeeController">
    <div class="form-horizontal">
        <h4> Edit Employee</h4>
        <hr />

        <div class="form-group">
            <label class="col-md-2 control-label">Firstname Name</label>
            <div class="col-md-10">
                <input type="text" ng-model="Employee.Firstname" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Lastname Name</label>
            <div class="col-md-10">
                <input type="text" ng-model="Employee.Lastname" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Salary</label>
            <div class="col-md-10">
                <input type="text" ng-model="Employee.Salary" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Department</label>
            <div class="col-md-10">
                <select data-ng-model="Employee.DepartmentId" data-ng-options="d.Id as d.DepartmentName for d in Employee.Departments" class="form-control" />                                  
            </div>
        </div>
        
       
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input class="btn btn-default" type="button" value="Save" ng-click="save()" />
                <br />
                <div>{{error}}</div>
            </div>
        </div>
    </div>


</div>
