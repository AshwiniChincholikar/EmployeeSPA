
<div data-ng-controller="DeleteEmployeeController">

    <h3>Delete</h3>
    <hr />
    <h4>Are You sure you want to delete this?</h4>
    <br />
    <dl class="dl-horizontal">
        <dt>Employee Name :</dt>
        <dd>{{Employee.Firstname}} {{Employee.Lastname}}  </dd>

        <dt>Salary</dt>
        <dd>{{Employee.Salary}}</dd>

        <dt>Department</dt>
        <dd>{{Employee.Department.DepartmentName}}</dd>
    </dl>
    <br />
    <div class="form-actions no-color">
        <input type="button" value="Delete" ng-click="delete()" class="btn btn-default" />
    </div>

</div>
